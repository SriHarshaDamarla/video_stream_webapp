<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--/*@thymesVar id="movieTitle" type="java.lang.String"*/-->
    <title th:text="${'Play - ' + movieTitle}"></title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" th:href="@{/commonStyles/playerStyles.css}">
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<div class="video-container" id="videoholder">
    <video id="video" width="600" type="application/x-mpegURL" th:data-title="${movieTitle}" preload="auto"></video>
    <div class="controls">
        <div class="seek-bar-container"><input type="range" id="seek-bar" value="0" /></div>
        <div id="play-pause"><i class="ph-bold ph-play-circle"></i></div>
        <div class="time-div"><span id="currentStamp">00:00:00</span> / <span id="totalDuration">00:00:00</span></div>
        <div id="mute"><i class="ph-bold ph-speaker-high"></i></div>
        <input
                type="range"
                id="volume-bar"
                min="0"
                max="1"
                step="0.1"
                value="1"
        />
        <select id="audio-tracks"></select>
        <select id="subtitle-tracks"></select>
        <select id="resolution"></select>
        <div id="full-screen"><i class="ph-bold ph-corners-out"></i></div>
    </div>
    <div id="subtitles-container"></div>
    <div class="buffer-div"><span style="opacity: 1;">Buffering....</span></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script th:src="@{/commonJS/player.js}"></script>
</body>
</html>
